<html>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
      <script type="text/javascript">
            {% block update %}{% endblock %}
      </script>
      <script type="text/javascript">
         {% block delay %}{% endblock %}
      </script>
  </head>

  <h1 style="margin:1em 0em 0em 30%;">Stream Based Notifications</h1>


  <div class="row" style="margin:3% 0% 10% 10%;">
    <div class="col-md-6">
      <h2 style="margin:0px 0em 6% 5%;text-decoration: underline;">Events</h2>
      <ul id="events">
      {% for name, info in events.items %}
        <li>{{name}}</li>
        <ul>
          {% for i in info %}
            <li>{{i}}</li>
          {% endfor %}
        </ul>
      {% endfor %}
      </ul>
    </div>

    <div class="col-md-6">
      <h2 style="margin:0px 0em 1em 2em;text-decoration: underline;">Notification</h2>
      <form action="" method="post" class="form-horizontal">
        {{form.as_ul}}
        <input type="submit" value="Send">
      </form>
    </div>
  </div>
</html>
